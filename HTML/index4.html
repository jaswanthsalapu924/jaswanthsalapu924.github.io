<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MultiMedia</h1>
    <figure>
        <img src="" width="500px" alt="Staff"/>
        <figcaption>Preparing for the AGM</figcaption>
    </figure>
    <h3>Audio Files</h3>
    <audio controls>
        <source src="boot.mp3"/>
    </audio>
    <audio controls>
        <source src="boot.mp3"/>
    </audio>
    <audio controls>
        <source src="boot.mp3"/>
    </audio>
    <audio controls>
        <source src="boot.mp3"/>
    </audio>

    <h3>Video Files</h3>
    <Video height="200px" width="300px" controls>
        <source src="st1.mp4" />
        <track
        src="subtitle1.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
        />
                <track
        src="subtitle2.vtt"
        kind="subtitles"
        srclang="in"
        label="Hindi"
        />
    </Video>
    <Video height="200px" width="300px" controls>
        <source src="st1.mp4" />
    </Video>
    <Video height="200px" width="300px" autoplay muted>
        <source src="st1.mp4" />
    </Video>
    <hr/>
    <svg width="700" height="700">
        <circle
        cx="250"
        cy="400"
        r="200"
        stroke="red"
        stroke-width="5"
        fill="yellow"
        />
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="orange"/>
        <text fill="black" font-size="45" font-family="Verdana" x="50" y="86">ZEE cinema</text>
    </svg>
</body>
</html>
