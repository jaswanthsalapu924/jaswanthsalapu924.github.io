<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Table Tag</h1>

    <ol>
        <li>Python</li>
        <li>Java</li>
        <li>Cpp</li>
    </ol>

    <ul>
        <li>Python</li>
        <li>Java</li>
        <li>Cpp</li>
    </ul>

    <dl>
        <dt>MERN Full Stack</dt>
        <dd>MongoDB</dd>
        <dd>ExpressJS</dd>
        <dd>ReactJS</dd>
        <dd>Node.JS</dd>
        <dt>Full Stack</dt>
        <dd>MERN</dd>
        <dd>MERN</dd>
        <dd>MERN</dd>
    </dl>

    <table border="1">
        <caption>LeaderBoard</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tr>
            <td>Jas</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Vas</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Kas</td>
            <td>50</td>
        </tr>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
